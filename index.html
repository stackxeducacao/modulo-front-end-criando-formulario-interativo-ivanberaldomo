<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Formulario Front End</title>
</head>

<body>
    <div class="form-container">
        <form action="/send-data" method="POST">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Seu nome completo sem abreviações" required>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="email@gmail.com" required>
            <label for="phone">Celular ou Telefone:</label>
            <input type="tel" id="phone" name="phone" placeholder="+55 (XX) XXXXX-XXXX"
                pattern="\+55\s?\(?[1-9]{2}\)?\s?[0-9]{4,5}-?[0-9]{4}" required>
            <label for="age">Idade:</label>
            <input type="number" id="age" name="age" min="0" placeholder="Qual a sua idade?" required>
            <div class="requiridos">*Todos os campos acima são requiridos</div>
            <label for="terms-and-conditions">
                <input type="checkbox" id="terms-and-conditions" name="terms-and-conditions" required>
                Aceito os termos e condições
            </label>
            <input type="submit" value="Enviar">
        </form>
    </div>

</body>

</html>
