<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Formulario Front End</title>
</head>

<body>
    <div class="form-container">
        <form action="/send-data" method="POST">
            <!-- Campo para Nome com rótulo -->
            <label for="nome">Nome:</label>
            <input type="text" id="name" name="name" required>

            <!-- Campo para Email com rótulo -->
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <!-- Campo para Idade com rótulo -->
            <label for="age">Idade:</label>
            <input type="number" id="age" name="age">

            <!-- Caixa de seleção para aceite de termos -->
            <label for="terms-and-conditions">
                <input type="checkbox" id="terms-and-conditions" name="terms-and-conditions" required>
                Aceito os termos e condições
            </label>

            <!-- Botão de envio -->
            <input type="submit" value="send">
        </form>
    </div>

</body>

</html>
